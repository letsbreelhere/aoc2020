name:                advent-solutions
version:             0.1.0.0
github:              "letsbreelhere/advent2019"
license:             BSD3
author:              "Bree Elle Gardner"
maintainer:          "letsbreelhere@gmail.com"
copyright:           "2019 Bree Elle Gardner"

description: "AoC 2019 solutions"

dependencies:
- base >= 4.7 && < 5
- ansi-terminal
- attoparsec
- containers
- lens
- linear
- mtl
- ordered-containers
- safe
- split
- text
- vector

library:
  source-dirs: src

default-extensions:
  - OverloadedStrings
  - GeneralizedNewtypeDeriving
  - TemplateHaskell
  - LambdaCase
source-dirs: app

executables:
  1:
    main:                1.hs
    dependencies:
    - advent-solutions
  2:
    main:                2.hs
    dependencies:
    - advent-solutions
  3:
    main:                3.hs
    dependencies:
    - advent-solutions
  4:
    main:                4.hs
    dependencies:
    - advent-solutions
  5:
    main:                5.hs
    dependencies:
    - advent-solutions
  6:
    main:                6.hs
    dependencies:
    - advent-solutions
  7:
    main:                7.hs
    dependencies:
    - advent-solutions
  8:
    main:                8.hs
    dependencies:
    - advent-solutions
  9:
    main:                9.hs
    dependencies:
    - advent-solutions
  10:
    main:                10.hs
    dependencies:
    - advent-solutions
  11:
    main:                11.hs
    dependencies:
    - advent-solutions
